<!DOCTYPE html>
<html>
<head>
    <title>Lake and Boat Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #fishCaught {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #fishCaught img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        #fishCaught p {
            margin: 10px 0;
            font-size: 18px;
        }
        #collection {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        #fishShop {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        #fishShop h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #666;
        }
        .shop-money {
            color: #ffd700;
            font-size: 22px;
            font-weight: bold;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .shop-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .shop-item:hover {
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .shop-item img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .shop-item h3 {
            margin: 5px 0;
            color: #ffffff;
        }
        .shop-item p {
            margin: 5px 0;
            font-size: 14px;
        }
        .shop-item .price {
            color: #ffd700;
            font-weight: bold;
            font-size: 16px;
        }
        .shop-item .count {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .shop-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .shop-button {
            background: #4a6d8c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .shop-button:hover {
            background: #5d8baf;
        }
        #moneyDisplay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 1000;
        }
        .shop-notification {
            color: #00ff00;
            font-size: 16px;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
        }
        #collection h2 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .fish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .fish-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .fish-card img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .fish-card h3 {
            margin: 5px 0;
            color: #00ffff;
        }
        .fish-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .record {
            background: rgba(255, 215, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .record h3 {
            color: gold;
            margin: 5px 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #instructions h3 {
            margin: 0 0 10px 0;
            color: #00ffff;
        }
        #instructions p {
            margin: 5px 0;
            font-size: 14px;
        }
        #instructions .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 5px;
            font-weight: bold;
        }
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .joystickArea {
            position: fixed;
            bottom: 30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        #turnJoystickArea {
            left: 20px;
        }
        #moveJoystickArea {
            right: 20px;
        }
        .joystick {
            position: absolute;
            width: 46px;
            height: 46px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 23px;
            top: 50%;
            left: 50%;
            touch-action: none;
            will-change: transform;
            transform: translate(-50%, -50%);
            -webkit-tap-highlight-color: transparent;
        }
        .mobileButton {
            position: relative;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            transition: transform 0.15s ease-out, background-color 0.15s ease-out;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        /* Remove individual button positioning */
        #fishButton, #collectionButton {
            left: auto;
        }
        .mobileButton:active, .mobileButton.mobile-active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.6);
        }
        @media (max-width: 1024px), (pointer: coarse) {
            #mobileControls {
                display: block;
                touch-action: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }
            #instructions {
                display: none;
            }
            #fishCaught {
                bottom: 150px;
                top: auto;
                transform: translate(-50%, 0);
            }
        }
        @media (max-width: 768px) {
            #collection {
                padding: 15px;
                width: 90%;
                max-height: 85vh;
            }
            #collection h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            .fish-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
                margin-bottom: 15px;
            }
            .fish-card {
                padding: 10px;
            }
            .fish-card img {
                width: 100px;
                height: auto;
            }
            .fish-card h3 {
                font-size: 14px;
                margin: 3px 0;
            }
            .fish-card p {
                font-size: 12px;
                margin: 3px 0;
            }
            .record {
                padding: 10px;
                margin-bottom: 15px;
            }
            .record h3 {
                font-size: 16px;
            }
            .record p {
                font-size: 12px;
                margin: 3px 0;
            }
            .record img {
                width: 100px;
                height: auto;
            }
            .close-btn {
                font-size: 20px;
                top: 5px;
                right: 5px;
            }
            #fishShop {
                padding: 15px;
                width: 90%;
            }
            .shop-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }
            .shop-item img {
                width: 80px;
            }
            .shop-button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            #collection {
                padding: 10px;
                width: 95%;
            }
            .fish-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
            }
            .fish-card img {
                width: 80px;
                height: auto;
            }
            .fish-card h3 {
                font-size: 13px;
            }
            .fish-card p {
                font-size: 11px;
            }
        }
        
        /* Add styles for the upgrade shop */
        #upgradeShop {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        #upgradeShop h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .upgrade-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .upgrade-item h3 {
            color: #00ffff;
            margin: 10px 0;
        }
        .upgrade-item p {
            margin: 10px 0;
            font-size: 14px;
        }
        .upgrade-item .price {
            color: #ffd700;
            font-weight: bold;
            font-size: 18px;
            margin: 15px 0;
        }
        .upgrade-item button {
            background: #4a6d8c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .upgrade-item button:hover {
            background: #5d8baf;
        }
        .upgrade-item button:disabled {
            background: #2c4152;
            cursor: not-allowed;
        }
        .upgrade-item.owned {
            background: rgba(0, 255, 0, 0.1);
        }
        .upgrade-item.owned button {
            background: #2c4152;
            cursor: not-allowed;
        }
        /* Add styles for the tabbed shop interface */
        .shop-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a6d8c;
        }
        .shop-tab {
            background: none;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .shop-tab.active {
            opacity: 1;
            border-bottom: 3px solid #00ffff;
            color: #00ffff;
        }
        .shop-tab:hover {
            opacity: 1;
        }
        .shop-content {
            display: none;
        }
        .shop-content.active {
            display: block;
        }
        .mobile-button-group {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            width: auto;
            padding: 0 10px;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="fishCaught">
        <img id="fishImage" src="" alt="Caught Fish">
        <p id="fishName"></p>
        <p>Press SPACE to continue fishing</p>
    </div>
    <div id="collection">
        <button class="close-btn">&times;</button>
        <h2>Fish Collection</h2>
        <div class="record">
            <h3>Records</h3>
            <div id="records"></div>
        </div>
        <div class="fish-grid" id="fishGrid"></div>
    </div>
    <div id="fishShop">
        <button class="close-btn">&times;</button>
        <div class="shop-tabs">
            <button class="shop-tab active" data-tab="market">Fish Market</button>
            <button class="shop-tab" data-tab="upgrades">Upgrades</button>
        </div>
        <div class="shop-content active" id="marketContent">
            <div class="shop-header">
                <p>Sell your fish for coins!</p>
                <div class="shop-money">Your Money: <span id="shopMoney">0</span> coins</div>
            </div>
            <div class="shop-grid" id="shopGrid"></div>
            <div class="shop-notification" id="shopNotification"></div>
            <div class="shop-controls">
                <button class="shop-button" id="sellAll">Sell All Fish</button>
                <button class="shop-button close-shop">Close Shop</button>
            </div>
        </div>
        <div class="shop-content" id="upgradesContent">
            <div class="upgrade-grid" id="upgradeGrid"></div>
        </div>
    </div>
    <div id="moneyDisplay">0 coins</div>
    <div id="instructions">
        <h3>Controls</h3>
        <p><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> Move boat</p>
        <p><span class="key">SPACE</span> Start/stop fishing</p>
        <p><span class="key">TAB</span> View collection</p>
    </div>
    <div id="mobileControls">
        <div id="moveJoystickArea" class="joystickArea">
            <div id="moveJoystick" class="joystick"></div>
        </div>
        <div id="turnJoystickArea" class="joystickArea">
            <div id="turnJoystick" class="joystick"></div>
        </div>
        <div class="mobile-button-group">
            <button class="mobileButton" id="fishButton">üé£</button>
            <button class="mobileButton" id="shopButton">üè™</button>
            <button class="mobileButton" id="collectionButton">üì±</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Mobile device detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                          window.innerWidth <= 1024 || 
                          (('ontouchstart' in window) || (navigator.maxTouchPoints > 0));
        
        // Show mobile controls if on mobile device
        if (isMobile) {
            document.getElementById('mobileControls').style.display = 'block';
            document.getElementById('instructions').style.display = 'none';
            
            // Add viewport meta tag for proper mobile scaling if it doesn't exist
            if (!document.querySelector('meta[name="viewport"]')) {
                const viewport = document.createElement('meta');
                viewport.name = 'viewport';
                viewport.content = 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no';
                document.getElementsByTagName('head')[0].appendChild(viewport);
            }
        }

        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add skybox
        const skyboxLoader = new THREE.CubeTextureLoader();
        const skyboxMaterials = [
            new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // right - light blue
            new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // left - light blue
            new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // top - light blue
            new THREE.MeshBasicMaterial({ color: 0x4682B4, side: THREE.BackSide }), // bottom - darker blue
            new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // front - light blue
            new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide })  // back - light blue
        ];

        const skyboxGeometry = new THREE.BoxGeometry(900, 900, 900);
        const skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterials);
        scene.add(skybox);
        
        // Remove the old skybox background
        scene.background = new THREE.Color(0x87CEEB);

        // Add OrbitControls with modified settings
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 10;
        controls.maxDistance = 50;
        controls.enablePan = false; // Disable panning
        controls.maxPolarAngle = Math.PI / 2 - 0.1; // Prevent camera from going below horizon
        controls.minPolarAngle = 0.1; // Prevent camera from going too high
        controls.rotateSpeed = 0.5; // Adjust rotation speed
        controls.enableZoom = true;
        controls.zoomSpeed = 0.5;
        controls.touches = {
            ONE: THREE.TOUCH.ROTATE,
            TWO: THREE.TOUCH.DOLLY_ROTATE
        };

        // Don't disable controls on mobile anymore
        // if (isMobile) {
        //     controls.enabled = false;
        // }

        // Variables for camera control
        let currentCameraDistance = 25; // Store current zoom level
        let lastBoatPosition = new THREE.Vector3();

        // Add zoom change listener
        controls.addEventListener('change', () => {
            // Update stored camera distance when user zooms
            currentCameraDistance = camera.position.distanceTo(controls.target);
        });

        // Create lake with reflective water
        const lakeGeometry = new THREE.PlaneGeometry(900, 900, 540, 540);
        
        // Create enhanced normal map for more pronounced ocean-like waves
        const waterNormalMap = new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg');
        waterNormalMap.wrapS = waterNormalMap.wrapT = THREE.RepeatWrapping;
        waterNormalMap.repeat.set(12, 12); // More repetition for smaller waves
        
        const waterMaterial = new THREE.MeshPhysicalMaterial({ 
            color: 0x005588, // Deeper blue for ocean-like water
            metalness: 0.1, // Increased from 0.05 for more reflection
            roughness: 0.05, // Reduced from 0.15 for a more glossy finish
            transmission: 0.5, // Slightly reduced for more opacity
            reflectivity: 10.0, // Maximized to 1.0 for stronger reflections
            envMapIntensity: 0.3, // Reduced from 3.0 to 0.8 to make boat reflections smaller
            clearcoat: 1.0, // Maximized to 1.0 for maximum glossiness
            clearcoatRoughness: 0.1, // Reduced for smoother surface
            normalMap: waterNormalMap,
            normalScale: new THREE.Vector2(0.8, 0.8), // Increased from 0.5 for more pronounced waves
            ior: 1.33, // Water's index of refraction
            side: THREE.FrontSide
        });

        const lake = new THREE.Mesh(lakeGeometry, waterMaterial);
        lake.rotation.x = -Math.PI / 2;
        lake.position.y = 0; // Raised to match the bottom of the boat
        scene.add(lake);

        // Add ocean floor to prevent seeing through water
        const oceanFloorGeometry = new THREE.PlaneGeometry(900, 900);
        const oceanFloorMaterial = new THREE.MeshPhongMaterial({
            color: 0x003366, // Dark blue for deep ocean floor
            shininess: 10,
            flatShading: true
        });
        const oceanFloor = new THREE.Mesh(oceanFloorGeometry, oceanFloorMaterial);
        oceanFloor.rotation.x = -Math.PI / 2; // Same orientation as water
        oceanFloor.position.y = -5; // Position below water
        scene.add(oceanFloor);

        // Create high-quality environment map for reflections
        const cubeRenderTarget = new THREE.WebGLCubeRenderTarget(1024, {
            generateMipmaps: true,
            minFilter: THREE.LinearMipmapLinearFilter
        });
        const cubeCamera = new THREE.CubeCamera(0.1, 1000, cubeRenderTarget);
        scene.add(cubeCamera);
        waterMaterial.envMap = cubeRenderTarget.texture;

        // Add dynamic wave displacement
        let waterVertices = null;
        let waterVerticesInitial = null;

        // Store initial vertex positions for wave animation
        function initWaterVertices() {
            if (!waterVertices) {
                const positions = lake.geometry.attributes.position;
                waterVertices = new Float32Array(positions.array.length);
                waterVerticesInitial = new Float32Array(positions.array.length);
                
                for (let i = 0; i < positions.array.length; i++) {
                    waterVertices[i] = positions.array[i];
                    waterVerticesInitial[i] = positions.array[i];
                }
            }
        }

        // Animation function for water with enhanced wave movement
        function animateWater(time) {
            initWaterVertices();
            
            // Animate normal map with varied speeds for more natural waves
            const t1 = time * 0.0001; // Slower overall movement
            const t2 = time * 0.00008;
            
            waterNormalMap.offset.x = Math.sin(t1) * 0.1 + time * 0.00002;
            waterNormalMap.offset.y = Math.cos(t2) * 0.1 + time * 0.00001;
            
            // Add vertex displacement for more dynamic waves
            const positions = lake.geometry.attributes.position;
            const waves = [
                { amp: 0.12, freq: 0.02, speed: 0.00006 }, // Large slow waves
                { amp: 0.06, freq: 0.05, speed: 0.00012 }, // Medium waves
                { amp: 0.03, freq: 0.12, speed: 0.00025 }  // Small ripples
            ];
            
            for (let i = 0; i < positions.array.length; i += 3) {
                // Only modify Y values (height)
                const x = waterVerticesInitial[i];
                const z = waterVerticesInitial[i+2];
                
                let y = 0;
                for (const wave of waves) {
                    // Combine multiple wave patterns
                    y += Math.sin(x * wave.freq + time * wave.speed) * 
                         Math.cos(z * wave.freq + time * wave.speed) * 
                         wave.amp;
                }
                
                // Apply to geometry
                positions.array[i+1] = waterVerticesInitial[i+1] + y;
            }
            
            positions.needsUpdate = true;
            
            // Update reflection map
            lake.visible = false;
            
            // Position cube camera exactly at water level with boat x,z
            const boatPos = boat.group.position;
            cubeCamera.position.set(boatPos.x, 0, boatPos.z); // Updated to match new water level
            cubeCamera.update(renderer, scene);
            lake.visible = true;
        }

        // Create islands
        function createIsland(x, z, size, height, complexity) {
            const island = new THREE.Group();
            
            // Create a spherical cap for the island base
            const segments = complexity * 2;
            const baseGeometry = new THREE.SphereGeometry(size, segments, segments / 2, 0, Math.PI * 2, 0, Math.PI / 2);
            const baseMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xC2B280,
                flatShading: false
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            
            // Scale the geometry to create the desired height
            base.scale.set(1, height / size, 1);
            
            // Add smooth terrain variation
            const vertices = base.geometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const y = vertices[i + 1];
                const z = vertices[i + 2];
                
                // Calculate distance from center
                const distanceFromCenter = Math.sqrt(x * x + z * z);
                const normalizedDistance = distanceFromCenter / size;
                
                // Add subtle height variation using multiple sine waves
                if (y > 0) {
                    const variation = 
                        Math.sin(normalizedDistance * 5) * 0.1 +
                        Math.sin(normalizedDistance * 8 + x * 0.2) * 0.05 +
                        Math.sin(normalizedDistance * 6 + z * 0.2) * 0.05;
                    
                    vertices[i + 1] += variation;
                }
            }
            base.geometry.attributes.position.needsUpdate = true;
            base.geometry.computeVertexNormals();
            
            // Add vegetation (trees) with better placement
            const treeCount = Math.floor(size * 1.5);
            for (let i = 0; i < treeCount; i++) {
                const treeGeometry = new THREE.ConeGeometry(1.2, 3, 8);  // Doubled size
                const treeMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0x2D5A27,
                    flatShading: false
                });
                const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                
                // Place trees on the curved surface
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * (size * 0.7);
                const treeX = Math.cos(angle) * radius;
                const treeZ = Math.sin(angle) * radius;
                
                // Calculate Y position based on sphere surface
                const normalizedRadius = radius / size;
                const sphereY = Math.sqrt(1 - normalizedRadius * normalizedRadius) * height;
                
                tree.position.set(
                    treeX,
                    sphereY + 1.5,  // Raised position to account for larger size
                    treeZ
                );
                
                // Keep trees upright but slightly tilted based on surface
                const surfaceNormal = new THREE.Vector3(treeX, sphereY, treeZ).normalize();
                const upVector = new THREE.Vector3(0, 1, 0);
                const tiltAmount = 0.2; // Reduced tilt amount
                
                tree.up.copy(upVector);
                tree.up.lerp(surfaceNormal, tiltAmount);
                tree.lookAt(tree.position.clone().add(tree.up));
                
                // Random scale variation (but maintaining larger overall size)
                const scale = 1.2 + Math.random() * 0.4;  // Increased base scale
                tree.scale.set(scale, scale, scale);
                
                // Random rotation around vertical axis only
                tree.rotateOnAxis(new THREE.Vector3(0, 1, 0), Math.random() * Math.PI * 2);
                
                island.add(tree);
            }
            
            island.add(base);
            island.position.set(x, 0, z);
            return island;
        }

        // Create a dock with fishing house
        function createDock(startX, startZ, angle) {
            const dock = new THREE.Group();
            
            // Create wooden planks for the dock
            const dockLength = 30;
            const dockWidth = 6;
            const plankGeometry = new THREE.BoxGeometry(dockWidth, 0.4, 2);
            const woodMaterial = new THREE.MeshPhongMaterial({
                color: 0x8B4513,
                flatShading: true
            });

            // Add planks
            for (let i = 0; i < dockLength; i += 2) {
                const plank = new THREE.Mesh(plankGeometry, woodMaterial);
                plank.position.set(0, 0.2, i);
                dock.add(plank);
            }

            // Add support beams
            const supportGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 8);
            for (let i = 2; i < dockLength; i += 6) {
                const leftSupport = new THREE.Mesh(supportGeometry, woodMaterial);
                const rightSupport = new THREE.Mesh(supportGeometry, woodMaterial);
                leftSupport.position.set(-2.5, -0.8, i);
                rightSupport.position.set(2.5, -0.8, i);
                dock.add(leftSupport);
                dock.add(rightSupport);
            }

            // Create fishing house
            const house = new THREE.Group();
            
            // House base
            const baseGeometry = new THREE.BoxGeometry(8, 4, 8);
            const houseMaterial = new THREE.MeshPhongMaterial({
                color: 0xA0522D
            });
            const base = new THREE.Mesh(baseGeometry, houseMaterial);
            base.position.y = 2;
            house.add(base);

            // Roof
            const roofGeometry = new THREE.ConeGeometry(6, 4, 4);
            const roofMaterial = new THREE.MeshPhongMaterial({
                color: 0x8B4513
            });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 5;
            roof.rotation.y = Math.PI / 4;
            house.add(roof);

            // Window
            const windowGeometry = new THREE.PlaneGeometry(1.5, 1.5);
            const windowMaterial = new THREE.MeshPhongMaterial({
                color: 0x87CEEB,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.6
            });
            const window1 = new THREE.Mesh(windowGeometry, windowMaterial);
            window1.position.set(4.01, 2, 0);
            window1.rotation.y = Math.PI / 2;
            house.add(window1);

            // Door
            const doorGeometry = new THREE.PlaneGeometry(2, 3);
            const doorMaterial = new THREE.MeshPhongMaterial({
                color: 0x4A3B22,
                side: THREE.DoubleSide
            });
            const door = new THREE.Mesh(doorGeometry, doorMaterial);
            door.position.set(0, 1.5, 4.01);
            house.add(door);

            // Position house at the end of dock
            house.position.z = dockLength - 4;
            dock.add(house);

            // Position and rotate entire dock
            dock.position.set(startX, 0, startZ);
            dock.rotation.y = angle;

            return dock;
        }

        // Calculate island edge point (considering island size)
        const islandRadius = 25; // Size of the starting island
        // Position dock at island edge
        const dockStartX = startingIsland.position.x + Math.cos(dockAngle) * islandRadius;
        const dockStartZ = startingIsland.position.z + Math.sin(dockAngle) * islandRadius;
        
        const dock = createDock(
            dockStartX,
            dockStartZ,
            dockAngle
        );

        // Create irregular shallow water zones around islands
        function createUnderwaterTerrain(x, z, size) {
            const segments = 64;
            const points = [];
            
            // Create a larger shallow area
            for (let i = 0; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                const radius = size * 2.2 * (1 + 
                    Math.sin(angle * 2) * 0.15 + 
                    Math.cos(angle * 3) * 0.1 + 
                    Math.sin(angle * 4) * 0.05
                );
                points.push(new THREE.Vector2(Math.cos(angle) * radius, Math.sin(angle) * radius));
            }

            const shapeGeometry = new THREE.ShapeGeometry(new THREE.Shape(points));
            
            // Updated material settings for turquoise shallow water
            const shallowMaterial = new THREE.MeshPhongMaterial({
                color: 0x40E0D0,  // Turquoise color
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide,
                shininess: 100,
                specular: 0x666666,
                depthWrite: false,
                depthTest: true,
                blending: THREE.CustomBlending,
                blendEquation: THREE.AddEquation,
                blendSrc: THREE.SrcAlphaFactor,
                blendDst: THREE.OneMinusSrcAlphaFactor,
                polygonOffset: true,
                polygonOffsetFactor: -1,
                polygonOffsetUnits: -4
            });

            const shallowWater = new THREE.Mesh(shapeGeometry, shallowMaterial);
            shallowWater.rotation.x = -Math.PI / 2;
            shallowWater.position.set(x, 0.1, z);  // Positioned just above main water
            shallowWater.renderOrder = 1;
            
            scene.add(shallowWater);
        }

        // Create deep water zones (darker areas in deep water)
        function createDeepWaterZone(x, z, size) {
            const segments = 64;
            const points = [];
            
            // Create a deep water zone with slightly irregular shape
            for (let i = 0; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                // Make deep zones smaller and more irregular than shallows
                const radius = size * (1 + 
                    Math.sin(angle * 3) * 0.1 + 
                    Math.cos(angle * 2) * 0.15 + 
                    Math.sin(angle * 5) * 0.05
                );
                points.push(new THREE.Vector2(Math.cos(angle) * radius, Math.sin(angle) * radius));
            }

            const shapeGeometry = new THREE.ShapeGeometry(new THREE.Shape(points));
            
            // Material settings for dark deep water
            const deepMaterial = new THREE.MeshPhongMaterial({
                color: 0x001428,  // Very dark blue color
                transparent: true,
                opacity: 0.4,
                side: THREE.DoubleSide,
                shininess: 30,
                specular: 0x222222,
                depthWrite: false,
                depthTest: true,
                blending: THREE.CustomBlending,
                blendEquation: THREE.AddEquation,
                blendSrc: THREE.SrcAlphaFactor,
                blendDst: THREE.OneMinusSrcAlphaFactor,
                polygonOffset: true,
                polygonOffsetFactor: -1,
                polygonOffsetUnits: -3
            });

            const deepWater = new THREE.Mesh(shapeGeometry, deepMaterial);
            deepWater.rotation.x = -Math.PI / 2;
            deepWater.position.set(x, 0.15, z);  // Positioned slightly above shallow water
            deepWater.renderOrder = 2;
            
            // Add to a global list to check for fishing in deep zones
            deepWaterZones.push({
                position: new THREE.Vector2(x, z),
                size: size
            });
            
            scene.add(deepWater);
        }

        // Store all deep water zones for detection
        const deepWaterZones = [];
        
        // Define deep water zone locations (away from islands)
        const deepZoneLocations = [
            { x: 0, z: -150, size: 20 },
            { x: -250, z: 30, size: 25 },
            { x: 200, z: 100, size: 30 },
            { x: 120, z: -250, size: 35 },
            { x: -100, z: -300, size: 20 },
            { x: 350, z: 150, size: 40 }
        ];

        // Add underwater terrain around each island
        islands.forEach(island => {
            const pos = island.position;
            createUnderwaterTerrain(pos.x, pos.z, 35);  // Increased size from 25 to 35
            scene.add(island);
        });

        // Add deep water zones
        deepZoneLocations.forEach(zone => {
            createDeepWaterZone(zone.x, zone.z, zone.size);
        });

        // Function to check if a point is in shallow water
        function isInShallowWater(x, z) {
            for (const island of islands) {
                const dx = x - island.position.x;
                const dz = z - island.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                const shallowRadius = island.scale.x * 35 * 2.2; // Match the shallow water size calculation
                if (distance <= shallowRadius) {
                    return true;
                }
            }
            return false;
        }
        
        // Function to check if a point is in deep water zone
        function isInDeepWater(x, z) {
            for (const zone of deepWaterZones) {
                const dx = x - zone.position.x;
                const dz = z - zone.position.y;
                const distance = Math.sqrt(dx * dx + dz * dz);
                if (distance <= zone.size) {
                    return true;
                }
            }
            return false;
        }
        
        // Function to determine water type at a point
        function getWaterType(x, z) {
            if (isInShallowWater(x, z)) return "shallow";
            if (isInDeepWater(x, z)) return "deep";
            return "ocean"; // Default is ocean (regular deep water)
        }

        // Add weight generation function
        function generateFishWeight(minWeight, maxWeight, scale) {
            // Generate a random number between 0 and 1
            const rand = Math.random();
            
            // Use exponential distribution to bias towards smaller weights
            // Math.pow(rand, scale) gives us more small numbers as scale increases
            const weight = minWeight + (maxWeight - minWeight) * Math.pow(rand, scale);
            
            // Round to 1 decimal place
            return Math.round(weight * 10) / 10;
        }

                this.collection = {};  // Store caught fish
                this.records = {};     // Store records
                this.collisionRadius = 2; // Radius for boat collision
                this.money = 0; // Player's money
                this.nearShop = false; // Flag to track if near the fishing house
                this.ownedItems = new Set(); // Track owned items
                this.baseSpeed = 0.4; // Store base speed for motor calculations
                this.createBoat();
                this.createWakeSystem();
            }

            createBoat() {
        // Boat hull
                const hullGeometry = new THREE.BoxGeometry(2.5, 1.5, 5);

                railing.rotation.y = Math.PI / 2;
                this.group.add(railing);

                // Create fishing line (initially hidden)

                this.fishingLine.visible = false;
                this.group.add(this.fishingLine);

                // Create fishing radius indicator (initially hidden)
                const radiusGeometry = new THREE.CircleGeometry(4.5, 32);

                    color: 0xff0000,

                    opacity: 0.3,
                    side: THREE.DoubleSide,
                    depthWrite: false,
                    depthTest: true,
                    polygonOffset: true,

                });
                this.fishingRadius = new THREE.Mesh(radiusGeometry, radiusMaterial);
                this.fishingRadius.rotation.x = -Math.PI / 2;
                this.fishingRadius.position.y = -0.85; // Raised higher above water waves
                this.fishingRadius.visible = false;
                this.fishingRadius.renderOrder = 1;
                this.group.add(this.fishingRadius);

                // Create glow effect for the radius
                const glowGeometry = new THREE.CircleGeometry(4.8, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff3333,
                    transparent: true,
                    opacity: 0.15,
                    side: THREE.DoubleSide,

                });

                this.glowRadius.visible = false;

            createWakeSystem() {
                // Create a container for wake positioned at the back of the boat
                this.wakeContainer = new THREE.Object3D();
                this.wakeContainer.position.set(0, 0, 2.5); // Position at the back of the boat
                this.group.add(this.wakeContainer);
                
                // Create wake particles
                const wakeGeometry = new THREE.BufferGeometry();
                const wakeParticles = 20; // Number of particles in wake
                const positions = new Float32Array(wakeParticles * 3);
                const scales = new Float32Array(wakeParticles);
                const opacities = new Float32Array(wakeParticles);
                
                // Initialize particle positions
                for (let i = 0; i < wakeParticles; i++) {
                    positions[i * 3] = 0;     // x
                    positions[i * 3 + 1] = 0; // y
                    positions[i * 3 + 2] = 0; // z
                    scales[i] = 0;
                    opacities[i] = 0;
                }
                
                wakeGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                wakeGeometry.setAttribute('scale', new THREE.BufferAttribute(scales, 1));
                wakeGeometry.setAttribute('opacity', new THREE.BufferAttribute(opacities, 1));
                
                // Create wake material
                const wakeMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        color: { value: new THREE.Color(0xffffff) },
                    },
                    vertexShader: `
                        attribute float scale;
                        attribute float opacity;
                        varying float vOpacity;
                        
                        void main() {
                            vOpacity = opacity;
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_Position = projectionMatrix * mvPosition;
                            gl_PointSize = scale * (300.0 / -mvPosition.z);
                        }
                    `,
                    fragmentShader: `
                        varying float vOpacity;
                        uniform vec3 color;
                        
                        void main() {
                            float r = length(gl_PointCoord - vec2(0.5, 0.5));
                            if (r > 0.5) discard;
                            float alpha = smoothstep(0.5, 0.0, r) * vOpacity;
                            gl_FragColor = vec4(color, alpha * 0.5);
                        }
                    `,
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });
                
                this.wakeSystem = new THREE.Points(wakeGeometry, wakeMaterial);
                this.wakeSystem.position.y = -1.0; // Position below the boat at water level
                this.wakeSystem.renderOrder = 2; // Ensure wake renders after water
                this.wakeContainer.add(this.wakeSystem);
                
                // Store particle data for animation
                this.wakeParticles = wakeParticles;
                this.wakePositions = positions;
                this.wakeScales = scales;
                this.wakeOpacities = opacities;
                this.wakeAge = new Float32Array(wakeParticles);
                this.wakeActive = new Float32Array(wakeParticles);
                this.nextParticleIndex = 0; // Track which particle to spawn next
            }

            updateWake(isMovingForward) {
                const positions = this.wakePositions;
                const scales = this.wakeScales;
                const opacities = this.wakeOpacities;
                const age = this.wakeAge;
                const active = this.wakeActive;
                
                // Update existing particles
                for (let i = 0; i < this.wakeParticles; i++) {
                    if (active[i] === 1) {
                        // Age the particle
                        age[i] += 0.016; // Approximate for 60fps
                        
                        // Expand and fade out
                        scales[i] = 1.5 + age[i] * 3.0;  // Increased expansion rate
                        opacities[i] = Math.max(0, 0.8 - age[i] * 0.8);
                        
                        // Make wake particles spread outward in a V-shape as they age
                        const spreadFactor = age[i] * 1.0; // Controls how quickly the wake spreads
                        const direction = (i % 2 === 0) ? 1 : -1; // Alternate left and right sides
                        const spreadAmount = spreadFactor * direction;
                        
                        // Move particles outward as they age
                        positions[i * 3] = spreadAmount;
                        
                        // Move particles slightly backward as they age to create a trail
                        positions[i * 3 + 2] = age[i] * 0.5;
                        
                        // Deactivate if fully faded
                        if (opacities[i] <= 0) {
                            active[i] = 0;
                        }
                    }
                }
                
                // Spawn new particle if moving forward
                if (isMovingForward) {
                    // Find next available particle slot
                    let particleIndex = this.nextParticleIndex;
                    let attempts = 0;
                    
                    // Look for an inactive particle or use the oldest one
                    while (active[particleIndex] === 1 && attempts < this.wakeParticles) {
                        particleIndex = (particleIndex + 1) % this.wakeParticles;
                        attempts++;
                    }
                    
                    // Calculate initial position with slight random offset to add variation
                    const initialOffset = (Math.random() - 0.5) * 0.2; // Small random horizontal offset
                    
                    // Spawn new particle
                    positions[particleIndex * 3] = initialOffset; // Small initial x offset for variation
                    positions[particleIndex * 3 + 1] = 0;         // At water level
                    positions[particleIndex * 3 + 2] = 0;         // At origin of wake container
                    scales[particleIndex] = 1.0 + Math.random() * 0.5; // Varied initial scale
                    opacities[particleIndex] = 0.8;
                    age[particleIndex] = 0;
                    active[particleIndex] = 1;
                    
                    // Update next particle index
                    this.nextParticleIndex = (particleIndex + 1) % this.wakeParticles;
                }
                
                // Update geometry attributes
                this.wakeSystem.geometry.attributes.position.needsUpdate = true;
                this.wakeSystem.geometry.attributes.scale.needsUpdate = true;
                this.wakeSystem.geometry.attributes.opacity.needsUpdate = true;
            }

            checkCollision(newPosition) {
                // Check collision with each island
                for (const island of islands) {
                    const dx = newPosition.x - island.position.x;
                    const dz = newPosition.z - island.position.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    
                    // Get the island's size (assuming it's the first child's scale)
                    const islandBase = island.children[island.children.length - 1];
                    const islandRadius = islandBase.geometry.parameters.radius * islandBase.scale.x;
                    
                    // Add some padding to the collision radius
                    const minDistance = islandRadius + this.collisionRadius;
                    
                    if (distance < minDistance) {
                        return true; // Collision detected
                    }
                }
                return false; // No collision
            }

            moveForward() {
                if (!this.isFishing) {
                    const direction = new THREE.Vector3(0, 0, -1);
                    direction.applyQuaternion(this.group.quaternion);
                    
                    // Calculate new position
                    const newPosition = this.group.position.clone().add(direction.multiplyScalar(this.speed));
                    
                    // Only move if there's no collision
                    if (!this.checkCollision(newPosition)) {
                        this.group.position.copy(newPosition);
                        // Update wake when moving forward
                        this.updateWake(true);
                    }
                }
            }

            moveBackward() {
                if (!this.isFishing) {
                    const direction = new THREE.Vector3(0, 0, 1);
                    direction.applyQuaternion(this.group.quaternion);
                    
                    // Calculate new position
                    const newPosition = this.group.position.clone().add(direction.multiplyScalar(this.speed));
                    
                    // Only move if there's no collision
                    if (!this.checkCollision(newPosition)) {
                        this.group.position.copy(newPosition);
                        // Update wake with no forward movement
                        this.updateWake(false);
                    }
                }
            }

            turnLeft() {
                if (!this.isFishing) {
                    this.group.rotation.y += this.rotationSpeed;
                }
            }

            turnRight() {
                if (!this.isFishing) {
                    this.group.rotation.y -= this.rotationSpeed;
                }
            }

            toggleFishing() {
                this.isFishing = !this.isFishing;
                this.fishingLine.visible = this.isFishing;
                this.fishingRadius.visible = this.isFishing;
                this.glowRadius.visible = this.isFishing;
                
                if (this.isFishing) {
                    this.fishingStartTime = Date.now();
                    this.canCatchFish = false;
                    // Increased initial waiting time to 5 seconds
                    setTimeout(() => {
                        this.canCatchFish = true;
                    }, 5000);

                    const linePositions = this.fishingLine.geometry.attributes.position.array;
                    linePositions[4] = 0;
                    this.fishingLine.geometry.attributes.position.needsUpdate = true;
                } else {
                    document.getElementById('fishCaught').style.display = 'none';
                }
            }

            checkForFish() {
                if (!this.canCatchFish || !this.isFishing) return;

                const timeSpentFishing = (Date.now() - this.fishingStartTime) / 1000; // Convert to seconds
                const baseProbability = 0.02; // 2% base chance per check (reduced from 10%)
                const timeBonus = Math.min(0.08, timeSpentFishing * 0.002); // Max 8% bonus, slower increase
                const catchChance = baseProbability + timeBonus;

                if (Math.random() < catchChance) {
                    this.catchFish();
                }
            }

            catchFish() {
                // Determine water type at boat position
                const waterType = getWaterType(this.group.position.x, this.group.position.z);
                
                // Check if trying to fish in deeps without the deep rod
                if (waterType === "deep" && !this.ownedItems.has('deeprod')) {
                    // Show error message
                    const fishCaughtDiv = document.getElementById('fishCaught');
                    const fishImage = document.getElementById('fishImage');
                    const fishName = document.getElementById('fishName');

                    fishImage.src = ''; // No image for error
                    fishName.textContent = "You need a Deep Sea Fishing Rod to fish here!\nVisit the shop at the fishing house to purchase one.";
                    fishCaughtDiv.style.display = 'block';
                    
                    this.canCatchFish = false;
                    return;
                }
                
                // Select appropriate fish list based on water type
                let availableFish;
                let waterName;
                
                if (waterType === "shallow") {
                    availableFish = SHALLOW_WATER_FISH;
                    waterName = "Shallow Water";
                } else if (waterType === "deep") {
                    availableFish = DEEP_WATER_FISH;
                    waterName = "The Deeps";
                } else {
                    availableFish = OCEAN_FISH;
                    waterName = "Ocean";
                }
                
                // Generate a random number between 0 and 1
                const rand = Math.random();
                
                // Calculate total probability to normalize
                const totalProbability = availableFish.reduce((sum, fish) => sum + fish.rarity, 0);
                let cumulativeProbability = 0;
                let caughtFish = null;

                // Normalize probabilities and select fish
                for (const fish of availableFish) {
                    cumulativeProbability += fish.rarity / totalProbability;
                    if (rand <= cumulativeProbability && !caughtFish) {
                        caughtFish = fish;
                    }
                }

                // Fallback to first fish if somehow none was selected
                if (!caughtFish) {
                    caughtFish = availableFish[0];
                }

                const weight = generateFishWeight(
                    caughtFish.minWeight,
                    caughtFish.maxWeight,
                    caughtFish.weightScale
                );

                // Update collection with water type tracking
                const collectionKey = `${caughtFish.name}_${waterType}`;
                if (!this.collection[collectionKey]) {
                    this.collection[collectionKey] = {
                        name: caughtFish.name,
                        count: 0,
                        heaviest: 0,
                        image: caughtFish.image,
                        waterType: waterType,
                        weights: [], // Store individual fish weights
                        baseValue: waterType === "deep" ? 20 : (waterType === "shallow" ? 5 : 10) // Base values
                    };
                }
                this.collection[collectionKey].count++;
                this.collection[collectionKey].weights.push(weight); // Store this fish weight
                this.collection[collectionKey].heaviest = Math.max(
                    this.collection[collectionKey].heaviest,
                    weight
                );

                // Update records
                if (!this.records.heaviest || weight > this.records.heaviest.weight) {
                    this.records.heaviest = {
                        name: caughtFish.name,
                        weight: weight,
                        image: caughtFish.image,
                        waterType: waterType
                    };
                }

                // Display the caught fish
                const fishCaughtDiv = document.getElementById('fishCaught');
                const fishImage = document.getElementById('fishImage');
                const fishName = document.getElementById('fishName');

                fishImage.src = caughtFish.image;
                fishName.textContent = `You caught a ${caughtFish.name}!\nWeight: ${weight} lbs\nCaught in: ${waterName}`;
                fishCaughtDiv.style.display = 'block';

                this.canCatchFish = false;
            }
